{%extends 'cakeapp/base.html'%}

{%block body_block%}

<div class="container mt-5 d-flex flex-column align-items-center ">
    <div class="border border-light p-5 custom-shadow top-space">
         <form action="" method="post" enctype="multipart/form-data">
             {%csrf_token%}
             <h4 class="mb-5">ADD NEW CAKE</h4>
             {{form.as_p}}
             <input type="submit" value="add" class="form-control btn btn-outline-light mb-2">
             {%if messages%}
                 {%for m in messages%}
                     <div>
                         {{m}}
                     </div>
                 {%endfor%}
             {%endif%}
         </form> 
    </div>
 </div>

{%endblock%}
