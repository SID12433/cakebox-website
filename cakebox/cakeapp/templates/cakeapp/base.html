<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'css/test.css'%}">
    <script src="https://kit.fontawesome.com/c74c679b1d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 


  </head>
  <body class="bg-black">
    <div class="grid-container">

      <!-- Header -->
      <header class="header bg-dark text-white">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
         <span class="material-icons-outlined"></span>Welcome {{request.user}}
       </div>
        <div class="header-right">
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar" class="bg-dark">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> CakeBox

          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          
          <li class="sidebar-list-item">
            <a href="{%url 'dashboard'%}">Dashboard</a>
          </li>
          <li class="sidebar-list-item">
            <a href="{%url 'add-category'%}">Category Mgmt</a>
          </li>
          <li class="sidebar-list-item">
            <a href="{%url 'cake-add'%}">Cake Mgmt</a>
          </li>
          <li class="sidebar-list-item">
            <a href="{%url 'cake-list'%}">Cake list</a>
          </li>
          <li class="sidebar-list-item">
            <a href="{%url 'order-list'%}">Order Mgmt</a>
          </li>
          <li class="sidebar-list-item mt-5">
            <a href="{%url 'signout'%}"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i> LogOut</a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
          <div class="inner-container">
              {%block body_block%}
                              
              {%endblock%}
          </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script> -->
    <script src="{%static 'js/test.js'%}"></script>
  </body>
</html>
