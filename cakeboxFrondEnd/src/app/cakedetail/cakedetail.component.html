<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{cake.image}}" width="100%" id="ProductImg">

        </div>
        <div class="col-2">

            <h1>{{cake.name}}</h1>
            <h4>{{cake.category}}</h4>
            <h4>{{cake.flavour}}</h4>
            <button href="" class="btn" (click)="addtocart(cake.id)">Add To Cart</button>
        </div>
    </div>
</div>
